{% extends "base.html" %}

{% block content %}

  <form action="" method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete the following workout?</p>
    <h3>{{ workout.exercise }} {{ workout.get_weight }}</h3>
    <p>
      {% for set in workout.set_set.all %}
      1x{{ set.reps }} 
      {% endfor %}
    </p>

    <button type="submit">Delete</button>
  </form>

{% endblock %}
