{% extends "base.html" %}

{% block content %}

  <form action="" method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete the following workout?</p>
    <h3>{{ workout.exercise }} {{ workout.get_working_weight }}</h3>
    <p>Sets: {{ workout.get_sets }}</p>

    <button type="submit">Delete</button>
  </form>

{% endblock %}
