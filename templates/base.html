{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout Tracker</title>
  </head>

  <body>
    <a href="{% url 'home' %}"><h1>Workouts</h1></a>
    {% if user.is_authenticated %}
      <p>Hi {{ user.username }}</p>
      
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
      </form>

      <br>

      <a href="{% url 'exercise_list' %}">View All Exercises</a> | 
      <a href="{% url 'exercise_new' %}">New Exercise</a>
      
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a> | 
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}

      <br>
      <hr>

    {% block content %}
    {% endblock %}
  
  </body>
</html>
