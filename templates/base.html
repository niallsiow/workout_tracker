{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body>
    <a href="{% url 'home' %}"><h1 class="heading">Workouts</h1></a>
    {% if user.is_authenticated %}

      <div class="logged-in-nav">
        <p>Hi {{ user.username }}</p>
        
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Log Out</button>
        </form>
      </div>

      <br>

      <a href="{% url 'exercise_list' %}" class="primary-link-button">View All Exercises</a> 
      <a href="{% url 'exercise_new' %}" class="secondary-link-button">New Exercise</a>
      
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}" class="primary-link-button">Log In</a>
        <a href="{% url 'signup' %}" class="secondary-link-button">Sign Up</a>
      {% endif %}

      <br>
      <hr>

    {% block content %}
    {% endblock %}
  
  </body>
</html>
