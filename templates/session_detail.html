{% extends "base.html" %}

{% block content %}

  <p>{{ session.date }}</p>
  {% for workout in session.workout_set.all %}
    <div>
      <h3>{{ workout.exercise }}</h3>
      <h4>{{ workout.weight }}</h4>
      <p><b>Sets:</b></p>
      {% for set in workout.set_set.all %}
        <div>
          <p>1x{{ set.reps }}</p>
        </div>
      {% endfor %}
    </div>
  {% endfor %}

{% endblock %}
